<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Chat-Tea</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./login.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="./app/loginApp.js" defer></script>
</head>

<body>
	<div class="login-container">
		<h2>Login to Chat-Tea</h2>
		<form action="http://127.0.0.1:5000/submit-login" method="POST">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<dev class="toggle-password">Show</dev>
			<button type="submit" class="submit">Login</button>
		</form>
		<p>don't have an account? <a href="signup.html">signup now</a></p>
	</div>
</body>

</html>
