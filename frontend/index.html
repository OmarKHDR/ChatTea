<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Chat-Tea</title>
</head>

<body>
	<header>
		<button id="leave">leave chat</button>
	</header>
	<main>
		<div class="side-menu">
			<img src="logo.png" alt="Chat-Tea Logo" class="logo">
			<div class="chat-rooms">
				<button id="createRoom">Create Room</button>
				<h2>Rooms</h2>
				<ul id="rooms"> </ul>
				<h2> active users </h2>
				<ul id="members"></ul>
				<h2>Admins</h2>
				<ul id="admins"></ul>
			</div>
		</div>
		<div class="createRoomPopUp">
			<button id="closeCreatePopUp" class="closePopUp" aria-label="Close">&times;</button>
			<label for="name">room name</label>
			<input type="text" id="createRoomName" name="name" />
			<label for="description">room description</label>
			<input type="text" id="createRoomDescription" name="description">
			<button id="createRoomRequest">create</button>
		</div>

		</div>
		<div class="chat-container">
			<div class="chat-messages" id="messageArea">
				<!-- Messages will appear here -->

			</div>
			<div class="chat-input">
				<textarea id="messageInput" placeholder="Type your message..."></textarea>
				<button id="sendButton">Send</button>
				<button id="deleteChat">delete chat</button>
			</div>
		</div>
	</main>
	<footer>
		<p style="text-align: center;position: relative; ">&copy; 2025 Chat-Tea. All rights reserved.</p>
	</footer>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./app/homeApp.js" defer></script>
</body>

</html>
